<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="all">
        <h1 id="mensagem">Abra a Janela</h1>
        <img id="img" src="./janelafechada.png" onmouseover="abrir(this)" onmouseout="fechar(this)" onmousedown="quebrar(this)">
    </div>
    
    <script>
        function abrir(obj)
        {
          //  alert("Abriu 1!");
           document.getElementById("mensagem").innerHTML="Janela Aberta";
           document.getElementById("mensagem").style.color="green";
           
            obj.src= "./janelaaberta.png";
          //  alert("Abriu 2!");

        }

        function fechar(obj)
        {
            document.getElementById("mensagem").innerHTML = "Abra a Janela";
            document.getElementById("mensagem").style.color="blue";
            obj.src= "./janelafechada.png";
       //     alert("Fechou!");
        }

        function quebrar(obj)
        {
            document.getElementById("mensagem").innerHTML = "Janela Quebrada"
            document.getElementById("mensagem").style.color="red";
            obj.src= "./janelaquebra.png";
       //     alert("Quebrou!");
        }
        
    </script>

</body>
